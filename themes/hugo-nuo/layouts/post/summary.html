<article class="post-entry">
  <header class="post-header">
    <h3 class="post-title"><a href="{{ .Permalink }}" class="post-link">{{ .Title }}</a></h3>
    <p class="post-meta">@{{ if isset .Params "author" }}{{ .Params.author }}{{ else }}{{ .Site.Params.author }}{{ end }} · {{ .Date.Format "2006-01-02" }} </p>
  </header>
  {{ if isset .Params "cover" }}
    <img class="post-cover" src="{{ .Params.cover }}" alt="{{ .Title }}">
  {{ end }}
  <p class="post-summary">{{ substr (.Summary | plainify | htmlUnescape) 0 160}}</p>
  <footer class="post-footer">
    <a class="read-more" href="{{ .Permalink }}">全文 →</a>
  </footer>
</article>
